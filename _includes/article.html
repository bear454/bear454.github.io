<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="col-sm-12">
        <h1 itemprop="name headline">{{ article.title | escape }}</h1>
        <p>
            <time datetime="{{ article.date | date_to_xmlschema }}" itemprop="datePublished">
                {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
                {{ article.date | date: date_format }}
            </time>
            {% if article.author %}
                â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ article.author }}</span></span>
            {% endif %}
        </p>
    </div>
    <div class="col-sm-12" itemprop="articleBody">
        {{ content }}
    </div>
</article>
